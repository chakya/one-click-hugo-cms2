{{ if .Site.Params.gallery.enable }} 
<section id="slider">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
                    <div class="title">
                        <h3>{{ with .Site.Params.gallery.title }} {{ . | safeHTML }} {{ end }}</h3>
                    </div>
                    <div id="owl-featured" class="owl-carousel">
                        {{ range where .Data.Pages  "Type" "entertainment" }}
                        <li class="wow fadeInLeft" data-wow-duration="300ms" data-wow-delay="300ms">
                            <a href="{{ .Permalink }}">
                                <div class="blog-img">
                                    {{ with .Params.image }}<img src="{{ . | absURL }}" alt="post-image" class="img-responsive" style="height: 220px; min-width:291px; object-fit: cover">{{ end }}
                                </div>
                                <div class="content-right">
                                    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                                    <p>{{ .Summary }}</p>
                                </div>
                            </a>
                            </li>
                        {{ end }}
                    </div>
                </div>
            </div><!-- .col-md-12 close -->
        </div><!-- .row close -->
    </div><!-- .container close -->
</section><!-- slider close -->
{{end}}
